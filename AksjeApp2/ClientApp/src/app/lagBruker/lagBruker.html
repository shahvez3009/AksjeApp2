<div class="container">
    <!--    mx-auto er for å få div-en i midten         -->
    <div class="col-md-4 mx-auto">
        <form [formGroup]="skjema" (ngSubmit)="Submit()">
            <div class="form-group">
                <label>Fornavn</label>
                <input class="form-control" formControlName="fornavn" />
            </div>
            <div class="form-group">
                <label>Etternavn</label>
                <input class="form-control" formControlName="etternavn" />
            </div>
            <div class="form-group">
                <label>Mail</label>
                <input class="form-control" formControlName="mail" />
            </div>
            <div class="form-group">
                <label>Telefonnunmmer</label>
                <input class="form-control" formControlName="telefonnummer" />
            </div>
            <div class="form-group">
                <button type="submit">Registrer</button>
                <button class="btn-primary btn-default" routerLink="/logginn">Tilbake</button>
            </div>
        </form>
    </div>
</div>

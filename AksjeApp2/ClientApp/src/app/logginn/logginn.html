<div class="loggInnContainer">
    <div class="loggInnContainer">
        <div class="valideringContainer">
            <h1>Logg inn på JustInvest</h1>
            <form class="form">
                <div class="form-group">
                    <label>Brukernavn</label>
                    <input type="text" id="brukernavn" onchange="" />
                    <span id="feilBrukernavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label>Passord</label>
                    <input type="text" id="passord" onchange="" />
                    <span id="feilPassord" style="color: red"></span>
                </div>
                <div class="form-group">
                    <input type="button" value="Logg inn" onclick="loggInn()" class="btn btn-primary" />
                </div>
                <div id="feil" style="color: red"></div>
            </form>
        </div>
      <div class="bildeContainer">
          <img src="bilder/hero-image.svg" />
      </div>
    </div>
</div>

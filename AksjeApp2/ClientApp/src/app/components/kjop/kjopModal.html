<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Fullfør Kjøp</h4>
    </div>
    <div class="modal-body">
        Er du sikker på at du vil kjøpe {{antall}} {{aksjenavn}} aksjer? <br>
        Èn {{aksjenavn}} aksje koster {{aksjepris}}, og summen på denne transaksjonen blir {{sum}}.<br>
        Det er {{aksjeledige}} av {{aksjemax}} (MAX) ledige {{aksjenavn}} aksjer akkurat nå.
    </div>
    <div class="modal-footer">
        <!-- den første knappen vil bli "default" dvs. kjøres når "enter" trykkes -->
        <button type="button" class="btn btn-success" (click)="kjopmodal.close('Bekreft')">Bekreft</button>
        <button type="button" class="btn btn-danger" (click)="kjopmodal.close('Tilbake')">Tilbake</button>
    </div>
</div>

<div class="container-fluid">
	<div>
		<div>
	<div *ngIf="laster">Laster Aksjer...</div>
	<table class='table table-striped'>
		<thead>
			<tr>
				<th>Aksje</th>
				<th>Pris</th>
				<th>Antall Aksjer</th>
				<th>Ledige Aksjer</th>
				<th></th>
			</tr>
		</thead>
		<tbody *ngFor="let aksje of alleAksjer">
			<tr>
				<td>{{aksje.navn}}</td>
				<td>{{aksje.pris}}</td>
				<td>{{aksje.maxAntall}}</td>
				<td>{{aksje.antallLedige}}</td>
				<td><button class="btn btn-success" (click)="tilKjop(aksje.id)" routerLink="/kjop">Kjøp</button></td>
			</tr>
		</tbody>
		</table>
		</div>
	</div>
</div>

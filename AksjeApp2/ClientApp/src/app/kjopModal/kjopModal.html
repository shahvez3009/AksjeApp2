<section class="right-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <!--Denne skal være tom-->
            </div>
            <div class="col-7 text-center">
                <h1>KJØP AKSJER</h1>
            </div>
            <div class="col">
                <p class="text-right innloggetBruker"></p>
                <p class="text-right" id="brukerSaldo"></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2>AKSJEINFO</h2>
                <ul class="list-group list-group-flush form">
                    <li class="list-group-item form-item" id="aksjeNavn">{{navn}}</li>
                    <li class="list-group-item form-item" id="aksjePris">{{pris}}</li>
                    <li class="list-group-item form-item" id="portfolioAntall">{{ledige}}</li>
                </ul>
            </div>
            <div class="col text-center">
                <div class="form-group bekreft">
                    <form [formGroup]="skjema" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Antall</label>
                            <input class="form-control" formControlName="antall" />
                            <p class="alert alert-warning" [hidden]="skjema.controls.antall.valid || (skjema.controls.antall.pristine && !submitted)">
                                Antall er obligatorisk.
                            </p>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Registrer</button>
                            <button class="btn btn-default" routerLink="/portfolio">Tilbake</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>

<section class="right-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <!--Denne skal være tom-->
            </div>
            <div class="col-7 text-center">
                <h1>KJØP AKSJER</h1>
            </div>
            <div class="col">
                <p class="text-right innloggetBruker"></p>
                <p class="text-right" id="brukerSaldo"></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2>AKSJEINFO</h2>
                <ul class="list-group list-group-flush form">
                    <li class="list-group-item form-item" id="aksjeNavn">{{navn}}</li>
                    <li class="list-group-item form-item" id="aksjePris">{{pris}}</li>
                    <li class="list-group-item form-item" id="portfolioAntall">{{antall}}</li>
                </ul>
            </div>
            <div class="col">
                <div class="form-group bekreft">
                    <p><b> Velg antall aksjer: </b></p>
                    <input type="number" id="antallAksjer" placeholder="Må være et helt tall" oninput="oppdater()" />
                    <p id="sumForKjop">Total sum for kjøp:</p>
                    <input type="button" id="reg" value="Bekreft" onClick="bekreftKjop()" class="btn btn-primary" />
                    <div class="kjop_bekreft_tekst"></div>
                    <div id="feil" style="color: red"></div>
                    <div id="bekreft_ordre">
                        <a id="link_bekreft_ordre" href="portfolio.html">Se porteføljen din</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

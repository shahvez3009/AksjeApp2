<div class="container">
    <h1>Selg aksje</h1>
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Aksjenavn</th>
                <th>Aksjepris</th>
                <th>Antall aksjer</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let aksje of Portfolio">
            <tr>
                <td>{{aksje.navn}}</td>
                <td>{{aksje.pris}}</td>
                <td>{{aksje.antall}}</td>
                <td><button data-target="#myModal">Vis graf</button></td>
                <td><button data-target="#Selg">Selg aksje</button></td>
            </tr>   
        </tbody> 
    </table>
</div>
